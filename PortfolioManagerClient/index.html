<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Manager</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Styles/site.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Scripts/jQuerySpinners/src/loading.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>

    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="Scripts/jQuerySpinners/src/jquery.loading.js"></script>
    <script src="Scripts/jQuerySpinners/src/loading.js"></script>

    <script src="Scripts/portfolioManager.js" language="javascript"></script>

</head>
<body>
    <table id="items">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Number of shares</th>
                <th>Price</th>
                <th>Sum</th>
                <th>Actions</th>
            </tr>
            <!-- The row for creating new items. -->
            <tr id="new">
                <td><input type='text' id="symbol" /></td>
                <td><input type='text' id="sharesNumber" /></td>
                <td></td>
                <td></td>
                <td><input type='button' class="btn btn-info" id="newCreate" value='Create' /></td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <table id="operation">
	<thead>
            <tr>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="chartContainer" style="height: 250px;"></div>

</body>
</html>
